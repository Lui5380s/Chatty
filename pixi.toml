[workspace]
name = "chatbot"
version = "0.2.0"
description = "Nova ChatBot with database and AI integration"
authors = ["Luis"]
channels = [
    "conda-forge"
]
platforms = ["osx-arm64", "linux-64", "win-64"]
requires-pixi = "0.58.0.*" 

[dependencies]
flask = "*"
requests = "*"
fuzzywuzzy = "*"
python-dotenv = "*"
pytest = "*"
llama-cpp-python = "*"
openai = "*"
rich = "*"
sqlite-utils = "*"

[tool.pixi.dependencies]
dev = [
    "black",
    "ruff",
    "pytest"
]

[tasks]
test = "pytest -v"
run = "python -m chatbot.main"
format = "black chatbot tests"
lint = "ruff check chatbot"