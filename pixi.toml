version = "0.2.0"
description = "Nova ChatBot with database and AI integration"
authors = ["Luis <you@example.com>"]
requires-python = ">=3.9"

dependencies = [
    "flask",
    "requests",
    "fuzzywuzzy",
    "python-dotenv",
    "pytest",
    "deep-translator",
    "openai",
    "rich",
    "sqlite-utils"
]

