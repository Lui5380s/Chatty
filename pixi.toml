[tool.pixi.workspace]
platforms = ["osx-arm64", "linux-64", "win-64"]

[workspace]
name = "chatty"
version = "0.1.0"
description = "Asynchronous modular ChatBot with FastAPI, LLM and Pixi."
authors = ["Luis"]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64", "win-64"]

[dependencies]
python = ">=3.10"
fastapi = "*"
uvicorn = "*"
pytest = "*"
requests = "*"
fuzzywuzzy = "*"
python-dotenv = "*"
llama-cpp-python = "*"
sqlite-utils = "*"
rich = "*"
pydantic = "*"
sqlmodel = "*"
pydantic-settings = "*"

[tool.pixi.dependencies]
dev = ["black", "ruff", "pytest", "httpx"]

[tasks]
run = "uvicorn chatbot.main:app --reload"
test = "pytest -v"
lint = "ruff check ."